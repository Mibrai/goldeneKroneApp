<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>

  <div class="container text-center">

      <div class="row justify-content-center">
            <div class="col-12">
              <h2>Login</h2>
            </div>
      </div>

    <div class="row justify-content-center">

      <div class="col-4 align-self-center">
          <div th:if="${ message != '' && message != null }" >

            <div class="alert alert-danger" role="alert">
              <i class="bi bi-exclamation-octagon"></i>
              <br/>
              [[${message}]]
              <br/>
              Please try again.
            </div>

          </div>
        </div>
      </div>

      <div class="row justify-content-center">

        <div class="col-4 align-self-center">

          <form th:method="post" th:action="@{/processLogin}">
            <div class="form-floating mb-3">
              <input type="text" th:name="username" class="form-control" id="floatingUsername" required>
              <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" th:name="password" class="form-control" id="floatingPassword" required>
              <label for="floatingPassword">Password</label>
            </div>

            <fieldset>
              <div class="row text-center" style="margin:8px; width:100%;">
                <div class="col align-self-start">
                  <button type="reset" value="Reset" class="btn btn-danger mb-3 p-1 w-50 text-white">Reset</button>
                </div>

                <div class="col align-self-end">
                  <button type="submit" value="Save" class="btn btn-primary mb-3 p-1 w-50 text-white">Save</button>
                </div>
              </div>
            </fieldset>


          </form>

        </div>

      </div>
  </div>

</body>
</html>
