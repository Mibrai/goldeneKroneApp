<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Adress User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
  <h2>Add Adress To User [[${currentUsername}]]</h2>

  <div class="container">
    <div class="row">
       <div class="col-6">

            <form th:object="${adress}" th:action="@{/saveAdress}" th:method="post" name="formAddAdress">

              <fieldset>
                <legend>Adress Info</legend>

                <div class="form-floating mb-3">
                  <input type="text" th:field="*{adress.city}" class="form-control" id="floatingInputCity" placeholder="Jaunde">
                  <label for="floatingInputCity">City</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" th:field="*{adress.land}" class="form-control" id="floatingInputLand" placeholder="Kamerun">
                  <label for="floatingInputLand">Land</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" th:field="*{adress.quater}" class="form-control" id="floatingInputQuater" placeholder="Mvog Mbi">
                  <label for="floatingInputQuater">Quater</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" th:field="*{adress.phoneNumber}" class="form-control" id="floatingInputPhonenumber" placeholder="+237 699 99399">
                  <label for="floatingInputPhonenumber">Phone Number</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" th:field="*{adress.street}" class="form-control" id="floatingInputStreet" placeholder="Caen Street 24">
                  <label for="floatingInputStreet">Street</label>
                </div>

              </fieldset>

              <fieldset>
                <div class="row text-center" style="margin:8px; width:100%;">
                  <div class="col align-self-start">
                    <button type="reset" value="Reset" class="btn btn-danger mb-3 p-1 w-50 text-white">Reset</button>
                  </div>

                  <div class="col align-self-end">
                    <button type="submit" value="Save" class="btn btn-primary mb-3 p-1 w-50 text-white">Save</button>
                  </div>
                </div>
              </fieldset>

            </form>

       </div>
    </div>
  </div>

</body>
</html>
