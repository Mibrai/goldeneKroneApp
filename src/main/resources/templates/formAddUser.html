<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    legend{
      color:gray;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<h2>Add new User</h2>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-6">
      <form th:action="@{/saveUser}" th:method="post" name="formAddUser" th:object="${user}">

        <fieldset>
            <legend>Login Data</legend>
            <div class="form-floating mb-3">
              <input type="text" th:field="*{user.username}" class="form-control" id="floatingInput" placeholder="@Username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="password" th:field="*{user.password}" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Other Infos</legend>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" th:field="*{user.firstname}"  id="floatingInputFirstname" placeholder="Lucas">
              <label for="floatingInputFirstname">Firstname</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" th:field="*{user.lastname}" id="floatingInputLastname" placeholder="Dragnir">
              <label for="floatingInputLastname">Lastname</label>
            </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" th:field="*{user.email}"  id="floatingInputEmail" placeholder="name@domain.om">
            <label for="floatingInputEmail">Email</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" th:field="*{user.birthday}" id="floatingInputBirthday" placeholder="dd.mm.jjjj">
            <label for="floatingInputBirthday">Birthday</label>
          </div>

        </fieldset>

        <fieldset>
          <div class="row text-center" style="margin:8px; width:100%;">
             <div class="col align-self-start">
               <button type="reset" value="Reset" class="btn btn-danger mb-3 p-1 w-50 text-white">Reset</button>
             </div>

            <div class="col align-self-end">
              <button type="submit" value="Save" class="btn btn-primary mb-3 p-1 w-50 text-white">Save</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

  </div>
</div>

</body>
</html>
